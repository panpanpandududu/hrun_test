config:
    name: 用例描述-修改商品用例
    base_url: http://49.235.92.12:8201
    variables:
        sp_id: 1
        goodsname: yoyo
        goodscode: "sp_100861117"
        merchantid: "10001"
        merchantname: "悠悠学堂"
        goodsprice: 99.9
        stock: 100
        goodsgroupid: 0
        goodsstatus: 1
        price: 21.0

teststeps:
-
    name: 修改商品
    request:
        url: /api/v1/goods/$sp_id
        method: PUT
        json:
            goodsname: $goodsname
            goodscode: $goodscode
            merchantid: $merchantid
            merchantname: $merchantname
            goodsprice: $goodsprice
            stock: $stock
            goodsgroupid: $goodsgroupid
            goodsstatus: $goodsstatus
            price: $price
    validate:
        - eq: [status_code, 200]
        - eq: [body.code, 0]
        - eq: [body.msg, success!]
        - eq: [body.data.goodsstatus, '${get_db_goods($sp_id, goodsstatus)}']